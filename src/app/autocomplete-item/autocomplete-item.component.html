<div routerLink="/movie/{{movie.imdbID}}" class="autoCompleteItem">
    <div class="autoItem-poster-div">
        <div class="autoItem-poster">
            <img class="autoItem-poster-img" src="{{movie.Poster}}" alt="">
        </div>                    
    </div>
    <div class="autoItem-title-div">
        <div class="autoItem-title">
            {{movie.Title}}
        </div>                    
    </div>
</div>
