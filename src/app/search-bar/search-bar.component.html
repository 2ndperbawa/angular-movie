<div class="search-bar mx-auto mt-5 mb-3">
    <div class="row">
        <div class="col-8">
            <input class="form-control" type="text" name="search" id="search" placeholder="Search movie..." #keyword>
        </div>
        <div class="col-2">
            <button class="btn border" (click)="search(keyword)">
                <i class="bi bi-search"> </i>
            </button>
        </div>
    </div>
    <p class="text-danger">{{errorMessage}}</p>
</div>
