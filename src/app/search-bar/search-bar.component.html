<div class="search-bar mx-auto mt-5 mb-3">
    <div class="row search-container" >
        <form class="searchForm" (ngSubmit)="search(keyword)">
            <div class="col-8 me-2">
                <input  class="form-control"  
                        (focus)="onSearchFocus()" 
                        (blur)="onSearchBlur()"
                        (keyup)="keyupClearTime($event)" 
                        type="text" name="search" 
                        id="search" 
                        placeholder="Search movie..." #keyword>
            </div>
            <div class="col-2">
                <button class="btn border btn-search" (click)="search(keyword)">
                    <i class="bi bi-search"> </i>
                </button>
            </div>
        </form>
        <div class="autoCompleteDiv" *ngIf="movieArray.length > 0 && isSearchFocus">
            <app-autocomplete-item  
                *ngFor="let movie of movieArray;" 
                [movie]="movie" ></app-autocomplete-item>
        </div>
    </div>
    <p class="text-danger">{{errorMessage}}</p>
</div>
